<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>
  <!-- JS cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <!-- Local scripts -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/careers.js"></script>
  <body>
    <header>
      <div data-includeHTML="_navbar.html"></div>
    </header>
    <!-- Careers -->
    <main class="container mt-5">
      <div id="careers" class="row">
        <div class="col-sm-12 col-md-10 offset-md-1">
          <div class="row mb-3">
            <h1 class="display-8 fw-bold">Open positions</h1>
          </div>
          <!-- Careers Spinner -->
          <div
            id="careers-spinner"
            class="d-flex justify-content-center d-none"
          >
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- Careers list-->
          <div id="careers-list" class="row g-2 row-cols-auto"></div>
        </div>
      </div>
    </main>
  </body>
</html>
