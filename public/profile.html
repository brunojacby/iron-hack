<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>
  <!-- JS cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <!-- Local scripts -->
  <script type="module" src="./js/navbar.js"></script>
  <script type="module" src="./js/profile.js"></script>
  <body>
    <header>
      <div data-includeHTML="_navbar.html"></div>
    </header>
    <!-- Profile -->
    <main class="container mt-5">
      <!-- Profile Spinner -->
      <div id="profile-spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- Profile form-->
      <div class="row">
        <form id="profile-form" class="col-sm-12 col-md-10 offset-md-1 d-none">
          <div class="row mb-3">
            <h1 class="display-8 fw-bold">Profile</h1>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="col-md-6">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-md-12">
              <label for="cover-letter" class="form-label">Cover letter</label>
              <textarea
                id="cover-letter"
                class="form-control"
                aria-label="Cover letter"
              ></textarea>
            </div>
          </div>
          <div class="row mt-3">
            <div class="d-flex justify-content-center align-items-center mb-3">
              <button class="btn btn-dark" type="submit" id="save-profile-btn">
                Create profile
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
